<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Social News Web Page</title>
        <link href="styles.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="left">
                <a href="#"><h1>&#x1f517; PubLink</h1></a><button id="submit">Submit Link</button>
            </div>
            <div class="right">
                <p>A social news link web page, built with <span id="heart">&hearts;</span> &amp; Javascript!</p>
            </div>
        </header>
        
        <div id="form-container" class="hidden">
            <form id="link-form">
                <input type="text" name="name" id="name" placeholder="John Smith">
                <input type="text" name="title" id="title" placeholder="Google">
                <input type="url" name="site" id="site" placeholder="http://www.google.com">
                <button type="button" id="add">Add Link</button>
                <div id="warning"></div>
            </form>
        </div>

        <aside id="success" class="hidden">
            <p>Your link <span id="success-title"></span> has been added!</p>
        </aside>

        <main>
            <dl id="list">
            </dl>
        </main>
        <script src="scripts.js" async></script>
    </body>
</html>
